<div class="contact">
  <div class="container">
    <div class="content-neon">
      <h1 class="text-center">Contact me</h1>
    </div>
    <section class="contact-form">
      <form (ngSubmit)="send()" [formGroup]="contactForm" novalidate class="form-horizontal">
        <div class="form-group">
          <label for="name" class="col-sm-2 col-xs-12 control-label">Name</label>
          <div class="col-sm-10 col-xs-12">
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': contactForm.controls.message.touched && contactForm.controls.message.invalid}">
          <label for="message" class="col-sm-2 col-xs-12 control-label">Message*</label>
          <div class="col-sm-10 col-xs-12">
            <textarea formControlName="message" rows="3" type="text" class="form-control" id="message" placeholder="Message"></textarea>
            <span id="helpBlock" class="help-block" *ngIf="contactForm.controls.message.touched && contactForm.get('message').hasError('required')">Please enter your message</span>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': contactForm.controls.email.invalid && contactForm.controls.email.touched}">
          <label for="inputEmail3" class="col-sm-2 col-xs-12 control-label">Email*</label>
          <div class="col-sm-10 col-xs-12">
            <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
            <span id="helpBlock" class="help-block" *ngIf="contactForm.controls.email.touched && contactForm.get('email').hasError('required')">Please enter your email</span>
            <span id="helpBlock" class="help-block" *ngIf="contactForm.controls.email.touched && contactForm.get('email').hasError('email') && !contactForm.get('email').hasError('required')">Your email is invalid</span>
          </div>
        </div>
        <br>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-greenery"> 
             <span class="glyphicon glyphicon-send"></span> Send</button>
          </div>
        </div>
      </form>
    </section>
  </div>
</div>
